<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>

</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <P>Tente abrie esse site em vários dispositivos diferentes ou simplesmente aumente e diminua a tamanho do seu navegador</P>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="foto tamanho g">    
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Bag-Yankton (1).mp3" type="audio/mpeg">
        <source src="midia/Bag-Yankton.ogg.ogg" type="audio/ogg">
        <source src="midia/Bag-Yankton.waw.wav" type="audio/waw">
           </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/Bag-Yankton (1).mp3">Clique aqui para baixar o arquivo</a> </p>
</body>
</html>
